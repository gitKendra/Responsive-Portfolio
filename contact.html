<!doctype html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact | Kendra Krzywicki</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Kendra Krzywicki</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="https://github.com/gitKendra"><img src="assets/images/icon-github-sm.png" class="social" alt="GitHub" target="_blank"/></a>
        <a href="https://www.linkedin.com/in/kendra-krzywicki-63423057/"><img src="assets/images/icon-linkedin-sm.png" class="social" alt="LinkedIn" target="_blank/"></a>
        <a href="https://stackoverflow.com/users/8242007/kendra"><img src="assets/images/icon-stackoverflow-sm.png" class="social" alt="Stack Overflow" target="_blank"/></a>
      </div>
    </section>
  </div>

  <footer>

    </div>

</body>
